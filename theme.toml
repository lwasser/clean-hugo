name = "clean-hugo"
license = "BSD-3-Clause"
licenselink = "https://github.com/lwasser/clean-hugo/blob/main/LICENSE"
description = "A clean, modern Hugo theme with configurable colors and optional gallery feature"
tags = ["blog", "gallery", "minimal", "modern", "hugo", "scss"]
features = ["blog", "gallery", "responsive", "customizable"]
min_version = "0.118.2"

[author]
  name = "Leah A. Wasser"
  homepage = "https://leahwasser.com"

[original]
  author = "Leah A. Wasser"
  homepage = "https://leahwasser.com"
  repo = "https://github.com/lwasser/clean-hugo"

# Default theme parameters (can be overridden in site's hugo.toml)
[params.theme.colors]
  # Brand colors (defaults) â€” can be overridden in site hugo.toml
  primary = "#71B3B5"
  primaryDark = "#2E6060"
  primaryLight = "#D6E3E3"
  secondary = "#F1E0A6"
  accent = "#42213D"
  accentLight = "#E4B8C6"
  neutral = "#395E66"

  # Base/Text colors
  white = "#FFFFFF"

  # Gray scale (for theme customization)
  gray50 = "#F9FAFB"
  gray200 = "#E5E7EB"
  gray300 = "#D1D5DB"
  gray400 = "#9CA3AF"
  gray500 = "#6B7280"
  gray600 = "#4B5563"
  gray700 = "#374151"
  gray800 = "#1F2937"
  gray900 = "#111827"

  # Semantic colors
  link = "#2E6060"
  linkOnDark = "#2DD4BF"
  linkHover = "#1F4345"
  featureCard = "#EBC1D3"

  # Section backgrounds (kept as references for semantic clarity)
  "hero-bg" = "#2E6060"
  "footer-bg" = "#71B3B5"

  # Admonition colors
  "admonition-info" = "#3B82F6"
  "admonition-success" = "#22C55E"
  "admonition-warning" = "#EAB308"
  "admonition-danger" = "#EF4444"
  "admonition-note" = "#6B7280"

