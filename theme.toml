name = "clean-hugo"
license = "BSD-3-Clause"
licenselink = "https://github.com/lwasser/clean-hugo/blob/main/LICENSE"
description = "A clean, modern Hugo theme with configurable colors and optional gallery feature"
tags = ["blog", "gallery", "minimal", "modern", "hugo", "scss"]
features = ["blog", "gallery", "responsive", "customizable"]
min_version = "0.118.2"

[author]
  name = "Leah A. Wasser"
  homepage = "https://leahwasser.com"

[original]
  author = "Leah A. Wasser"
  homepage = "https://leahwasser.com"
  repo = "https://github.com/lwasser/clean-hugo"

# Default theme parameters (can be overridden in site's hugo.toml)
[params.theme.colors]
  # Brand colors (defaults) â€” can be overridden in site hugo.toml
  primary = "#71B3B5"
  primaryDark = "#2E6060"
  primaryLight = "#D6E3E3"
  secondary = "#EDB88B"
  accent = "#42213D"
  accentLight = "#AC87A0"
  neutral = "#395E66"

  # Section backgrounds
  heroBg = "#2E6060"

  # Links
  link = "#2E6060"
  linkOnDark = "#2DD4BF"
  linkHover = "#1F4345"

  # Specific use
  blogHighlight = "#111827"
  footerBg = "#115E59"
  featureCard = "#EBC1D3"

  # Admonition colors (base values)
  admonitionInfo = "#3B82F6"
  admonitionSuccess = "#22C55E"
  admonitionWarning = "#EAB308"
  admonitionDanger = "#EF4444"
  admonitionNote = "#6B7280"

