baseURL = 'https://leahwasser.com/clean-hugo/'  # Update path if needed
languageCode = 'en-us'
title = 'Clean Hugo Theme Example'
theme = 'clean-hugo'

# Build future-dated posts (for development/testing)
buildFuture = true

# SEO: Enable robots.txt generation
enableRobotsTXT = true

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# Syntax highlighting configuration
[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    noClasses = false
    codeFences = true
    guessSyntax = true

[params]
  author = "Example Author"
  tagline = "A clean, modern Hugo theme example"
  blog_title = "Example Blog"
  description = "A modern, customizable Hugo theme built with Tailwind CSS & Alpine.js"

  [params.seo]
    # Default image for social sharing (when page doesn't have one)
    # Should be at least 1200x630px for best results
    default_image = "images/hero-image.svg"

  [params.blog]
    sidebar_count = 2
    excerpt_length = 200

  [params.social]
    github = "https://github.com/username"
    linkedin = "https://www.linkedin.com/in/username"
    mastodon = "https://mastodon.social/@username"
    bluesky = "https://bsky.app/profile/username.bsky.social"

  [params.footer]
    title = "Connect With Us"

[params.theme]
  enableGallery = true
  enableFontAwesome = true

  [params.theme.fonts]
    heading = "Sora"
    body = "Inter"

  [params.theme.colors]
    primary = "#71B3B5"
    primaryDark = "#2E6060"
    primaryLight = "#D6E3E3"
    secondary = "#EDB88B"
    accent = "#42213D"
    accentLight = "#AC87A0"
    neutral = "#395E66"
    blogHighlight = "#111827"
    link = "#2E6060"
    linkOnDark = "#2DD4BF"
    linkHover = "#1F4345"
    footerBg = "#115E59"
    featureCard = "#EBC1D3"

    # Admonition colors (one base color per type)
    admonition-info = "#3B82F6"
    admonition-success = "#22C55E"
    admonition-warning = "#EAB308"
    admonition-danger = "#EF4444"
    admonition-note = "#6B7280"

[params.nav_button]
  text = "Donate Now"
  url = "#donate"
  # Option 1: Use a preset color variant
  # color = "primary"  # Options: primary, secondary, accent, neutral
  # Option 2: Use custom colors (overrides 'color' if both are set)
  background = "#115E59"  # Dark teal background
  textColor = "#FFFFFF"   # White text

