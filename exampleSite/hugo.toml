baseURL = '/'  # Default for local development
languageCode = 'en-us'
title = 'Clean Hugo Theme Example'
theme = 'clean-hugo'

# Production environment configuration
[environments.production]
  baseURL = 'https://leahwasser.com/clean-hugo/'

# Build future-dated posts (for development/testing)
buildFuture = true

# SEO: Enable robots.txt generation
enableRobotsTXT = true

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# Cascade: default front matter for paths. TechArticle for doc/tutorial sections (set tech_article = true for entire path).
[[cascade]]
  [cascade.params]
    tech_article = true
  [cascade.target]
    path = "/documentation/**"
# Example: add more paths (lessons, peer-review guide, handbook) as needed:
# [[cascade]]
#   [cascade.params]
#     tech_article = true
#   [cascade.target]
#     path = "/lessons/**"
# [[cascade]]
#   [cascade.params]
#     tech_article = true
#   [cascade.target]
#     path = "/peer-review/peer-review-guide/**"

# Syntax highlighting configuration
[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    noClasses = false
    codeFences = true
    guessSyntax = true

[params]
  author = "Example Author"
  tagline = "A clean, modern Hugo theme example"
  blog_title = "Example Blog"
  description = "A modern, customizable Hugo theme built with Hugo + SCSS and a few sprinkles of Alpine.js"

  [params.seo]
    # Default image for social sharing (when page doesn't have one)
    # Should be at least 1200x630px for best results
    default_image = "images/hero-image.svg"
    # Optional: search console / verification (uncomment and set values as needed)
    # google_site_verification = "your-google-verification-code"
    # bing_site_verification = "your-bing-verification-code"
    # yandex_site_verification = "your-yandex-code"
    # naver_site_verification = "your-naver-code"
    # baidu_site_verification = "your-baidu-code"

  [params.blog]
    sidebar_count = 2
    excerpt_length = 200

  # Social links (footer + JSON-LD sameAs). For Organization (default), sameAs is built from these URLs.
  # Set type = "Person" and name = "Your Name" for a personal site.
  [params.social]
    type = "Organization"  # or "Person"
    # name = "Your Name"    # for type = "Person"
    github = "https://github.com/username"
    linkedin = "https://www.linkedin.com/in/username"
    mastodon = "https://mastodon.social/@username"
    bluesky = "https://bsky.app/profile/username.bsky.social"

  [params.footer]
    title = "Connect"

[params.theme]
  enableGallery = true
  enableFontAwesome = true

  [params.theme.fonts]
    heading = "Sora"
    body = "Inter"

[params.theme.colors]
  # Brand colors (defaults) â€” can be overridden in site hugo.toml
  primary = "#2E6060"
  primaryDark = "#142929"
  primaryLight = "#D6E3E3"
  secondary = "#F1E0A6"
  accent = "#42213D"
  accentLight = "#E4B8C6"
  neutral = "#395E66"

  # Base/Text colors
  white = "#FFFFFF"

  # Gray scale (for theme customization)
  gray50 = "#F9FAFB"
  gray200 = "#E5E7EB"
  gray600 = "#4B5563"
  gray700 = "#374151"
  gray900 = "#111827" # Used for dark background for blog highlights

  # Semantic colors
  link = "#2E6060"
  linkOnDark = "#2DD4BF"
  linkHover = "#1F4345"
  featureCard = "#EBC1D3"

  # Section backgrounds (kept as references for semantic clarity)
  "heroBg" = "#2E6060"

  # Admonition colors
  "admonition-info" = "#53354F"      # deep purple
  "admonition-success" = "#71B3B5"   # brighter teal
  "admonition-warning" = "#E4B8C6"   # Soft blossom
  "admonition-danger" = "#F1E0A6"    # yellow custard
  "admonition-note" = "#CAE4E4"      # soft teal

