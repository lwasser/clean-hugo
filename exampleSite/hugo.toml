baseURL = '/'  # Default for local development
languageCode = 'en-us'
title = 'Clean Hugo Theme Example'
theme = 'clean-hugo'

# Production environment configuration
[environments.production]
  baseURL = 'https://leahwasser.com/clean-hugo/'

# Build future-dated posts (for development/testing)
buildFuture = true

# SEO: Enable robots.txt generation
enableRobotsTXT = true

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# Syntax highlighting configuration
[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    noClasses = false
    codeFences = true
    guessSyntax = true

[params]
  author = "Example Author"
  tagline = "A clean, modern Hugo theme example"
  blog_title = "Example Blog"
  description = "A modern, customizable Hugo theme built with Hugo + SCSS and a few sprinkles of Alpine.js"

  [params.seo]
    # Default image for social sharing (when page doesn't have one)
    # Should be at least 1200x630px for best results
    default_image = "images/hero-image.svg"

  [params.blog]
    sidebar_count = 2
    excerpt_length = 200

  [params.social]
    github = "https://github.com/username"
    linkedin = "https://www.linkedin.com/in/username"
    mastodon = "https://mastodon.social/@username"
    bluesky = "https://bsky.app/profile/username.bsky.social"

  [params.footer]
    title = "Connect"

[params.theme]
  enableGallery = true
  enableFontAwesome = true

  [params.theme.fonts]
    heading = "Sora"
    body = "Inter"

  [params.theme.colors]
    # Brand colors (defaults) â€” can be overridden in site hugo.toml
    primary = "#71B3B5"
    primaryDark = "#2E6060"
    primaryLight = "#D6E3E3"
    secondary = "#F1E0A6"
    accent = "#42213D"
    accentLight = "#E4B8C6"
    neutral = "#395E66"

    # Base/Text colors
    white = "#FFFFFF"

    # Gray scale (for theme customization)
    gray50 = "#F9FAFB"
    gray200 = "#E5E7EB"
    gray600 = "#4B5563"
    gray700 = "#374151"
    gray900 = "#111827"

    # Semantic colors
    link = "#2E6060"
    linkOnDark = "#2DD4BF"
    linkHover = "#1F4345"
    featureCard = "#EBC1D3"

    # Section backgrounds (kept as references for semantic clarity)
    "hero-bg" = "#2E6060"

    # Admonition colors
    "admonition-info" = "#3B82F6"
    "admonition-success" = "#22C55E"
    "admonition-warning" = "#EAB308"
    "admonition-danger" = "#EF4444"
    "admonition-note" = "#6B7280"

[params.nav_button]
  text = "Donate"
  url = "#donate"
  variant = "primary"

