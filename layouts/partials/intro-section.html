{{/* Intro section partial - reads from page front matter (.Params.intro_section) */}}
{{ $intro := .Params.intro_section | default dict }}
{{ if $intro.text }}
<section class="intro-section">
  <div class="intro-section__container">
    <div class="intro-section__content">
      {{ $intro.text | markdownify }}
    </div>
  </div>
</section>
{{ end }}
