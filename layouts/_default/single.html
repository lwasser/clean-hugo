{{ define "main" }}

{{ partial "hero.html" . }}

<article class="content-container">

  {{ if and (not .Params.hero) (not .Params.hideDate) }}
    {{/* Only show date at top for pages without hero sections */}}
    <p class="content-date">{{ .Date.Format "January 2, 2006" }}</p>
  {{ end }}
  <div class="content-main">
    {{ .Content }}
    {{ partial "last-modified.html" . }}
  </div>
</article>
{{ end }}
