{{ define "main" }}
<article class="content-container">
  <header class="content-header">
    <h1>{{ .Title }}</h1>
  </header>
  {{ if not .Params.hideDate }}
    <p class="content-date">{{ .Date.Format "January 2, 2006" }}</p>
  {{ end }}
  <div class="content-body">
    {{ .Content }}
  </div>
</article>
{{ end }}
