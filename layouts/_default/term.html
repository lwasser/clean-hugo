{{ define "main" }}
<section class="section-container">
  <h1 class="section-title">{{ .Title }}</h1>
  <p class="term-description">Posts tagged "{{ .Title }}"</p>

  <div class="section-list">
    {{ range .Pages }}
      <article class="section-item">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <p class="section-item__meta">{{ .Date.Format "Jan 2, 2006" }}</p>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
