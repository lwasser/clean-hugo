{{- /*
  Renders all theme colors defined in the hugo.toml as color swatches.
*/ -}}

{{- $colors := .Site.Params.theme.colors | default dict -}}

{{- /* Generate dynamic color classes for each theme color */ -}}
<style>
{{- range $name, $hex := $colors }}
.color-{{ $name | urlize }} { background-color: {{ $hex }}; }
{{- end }}
</style>

<div class="theme-colors">
{{- range $name, $hex := $colors }}
  <div>
    <div class="color-{{ $name | urlize }}"></div>
    <div>
      <strong>{{ $name }}</strong>
      <code>{{ $hex }}</code>
    </div>
  </div>
{{- end }}
</div>
